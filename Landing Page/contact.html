<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Red Phoneix Fitness-Maaz Khan</title>
        <link rel="stylesheet" href="style.css" class="css">
        <link rel="stylesheet" href="utils.css" class="css">
        <link rel="stylesheet" href="stylecontact.css" class="css">

    </head>
    <body class="overflow-x-hidden">
        <div class="container mx-auto">
            <header>
                <nav class="flex justify-between">
                    <a href="index.html" class="mainlogo"> <div
                            class="logo font-bold flex item-center text-blue">
                            <img class="logosize" src="mainlogo.png">
                        </div></a>

                </nav>
                <hr>

            </header>
            <main class="min-h-screen ">

                <section class="section1">
                    <div class="flex ">
                        <div class="topleft flex flex-col justify-center px-2">
                            <div class="text-center">
                                <img class src alt>
                            </div>
                            <h1 class="my-1 text-center">Contact for Information</h1>
                            <div class="contactform">
                                <form>
                                    <div class="mb-3">
                                        <label for="clientemail"
                                            class="form-label">Name</label>
                                        <input type="name" class="form-control"
                                            id="clientemail"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="clientemail"
                                            class="form-label">Email
                                            address</label>
                                        <input type="email" class="form-control"
                                            id="clientemail"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll
                                            never
                                            share your email & Phone Number with
                                            anyone
                                            else.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="clientphone"
                                            class="form-label">Phone Number</label>
                                        <input type="phone" class="form-control"
                                            id="clientphone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="clientemail"
                                            class="form-label">Enquiry</label>
                                        <input type="name" class="form-control"
                                            id="clientemail"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3" id="form-check">
                                        <input type="checkbox"
                                            class="form-check-input"
                                            id="isclient">
                                        <label class="form-check-label"
                                            for="isclient">I
                                            want you to join</label>
                                    </div>
                                    <button type="submit" class="btn btn-sm">Submit</button>
                                </form>
                            </div>
                        </div>
                        <div class="topright flex justify-center">
                            <img class="contactimg" src="contact.png">

                        </div>
                    </div>

                </section>

            </main>

        </div>

    </body>
</html>
